<!DOCTYPE html>
<html lang="en" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>Tap30 Demo</title>
</head>
<body>
    <section class="contact-us container">

        <div class="contact-us__social" style="height: auto;">
        <div class="icon__holder">
            <span class="icon__holder__label">babak@gmail</span>
            <span class="icon_container">
                <svg class="icon">
                    <use xlink:href="./assets/image-sprit.svg#telephone"></use>
                  </svg>
              </span>        
        </div>      
        <div class="icon__holder">
            <span class="icon__holder__label">babak@gmail</span>
            <span class="icon_container">
                <svg class="icon">
                    <use xlink:href="./assets/image-sprit.svg#envelope"></use>
                  </svg>
              </span>        
        </div>      
        <div class="icon__holder">
            <span class="icon__holder__label">babak@gmail</span>
            <span class="icon_container">
                <svg class="icon">
                    <use xlink:href="./assets/image-sprit.svg#map"></use>
                  </svg>
              </span>        
        </div>    

        </div>

        <div class="contact-us__icons" style="height: auto;">
      
            <div class="icon__holder">                
                <span class="icon_container">
                    <svg class="icon">
                        <use xlink:href="./assets/image-sprit.svg#facebook"></use>
                      </svg>
                  </span>        
            </div>      
            <div class="icon__holder">                
                <span class="icon_container">
                    <svg class="icon">
                        <use xlink:href="./assets/image-sprit.svg#telegram"></use>
                      </svg>
                  </span>        
            </div>      
            <div class="icon__holder">                
                <span class="icon_container">
                    <svg class="icon">
                        <use xlink:href="./assets/image-sprit.svg#linkedin"></use>
                      </svg>
                  </span>        
            </div>      
        
        </div>

        <div class="contact-us__map" >
            <img src="./assets/images/map.png" alt="">

        </div>
        <div class="contact-us__form" style="background-color: silver;height: auto">
        <div class="form-wraper">
            <h3>نظرات شما</h3>
            <form >
            <input type="text" placeholder="نام خود را وارد کنید">
            <input type="email" placeholder="ایمیل خود را وارد کنید">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit" class=" btn btn--primary">ثبت نظر </button>
            </form>

        </div>
        </div>
    </section>
    
</body>
</html>
